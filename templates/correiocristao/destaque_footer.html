{% for p in featured_posts|slice:":3" %}
    {% if p.destaque == True %}
        <div class="article-body">
            <div class="article-img" style="height: 60px;">
                <a href="{% url 'post_detail' slug=p.categoria.slug pk=p.pk %}">
                    <img src="{{ p.imagem.url }}" alt="">
                </a>
            </div>
            <h4 class="article-title"><a
                    href="{% url 'post_detail' slug=p.categoria.slug pk=p.pk %}">{{ p.titulo }}</a>
            </h4>
            <ul class="article-meta">
                <div class="col">
                    <li><i class="fa fa-book"></i> {{ p.categoria }}</li>
                    <li><i class="fa fa-user-circle"></i> {{ p.autor }}</li>
                </div>
                <div class="col">
                    <li>
                        <i class="fa fa-clock-o"></i> {{ p.data_publicacao|date:"d/m/Y" }}
                    </li>
                </div>
            </ul>
        </div>
    {% endif %}
{% endfor %}
